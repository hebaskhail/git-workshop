name: workshop testing 

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version}} 
 
      - name: Install NPM  dependencies
        run: npm install 
        
        
   
      - name: Run tests
        run: npm test 